- clean: ['~']

- link:
    # Shell
    ~/.screenrc: screenrc
    ~/.profile: profile
    ~/.bashrc: bashrc

    # Editor
    ~/.nvimrc: neovimrc

    # Git
    ~/.gitconfig: git/config
    ~/.gitignore: git/ignore
    ~/.mrconfig: mrconfig
    ~/.tigrc: tigrc

    # X
    ~/.Xresources: x/resources
    ~/.xinitrc: x/initrc
    ~/.config/sxhkd/sxhkdrc: sxhkd/rc
    ~/.config/sxhkd/nowm: sxhkd/nowmrc

    # Utils
    ~/.config/ranger/rc.conf: rangerrc

- shell:
    -   # Update submodules
        - "git submodule update --init --recursive"
        - "Installing/Updating submodules"
