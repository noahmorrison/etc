- link:
    ~/.nvimrc: neovimrc
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tigrc: tigrc
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.mrconfig: mrconfig
    ~/.screenrc: screenrc
    ~/.config/ranger/rc.conf: rangerrc

- shell:
    -
        - "git submodule update --init --recursive --remote"
        - "Installing/Updating submodules"
