- link:
    # Shell
    ~/.screenrc: screenrc
    ~/.profile: profile
    ~/.bashrc: bashrc

    # Editor
    ~/.nvimrc: neovimrc

    # Git
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.mrconfig: mrconfig
    ~/.tigrc: tigrc

    # X
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc

    # Utils
    ~/.config/ranger/rc.conf: rangerrc


- shell:
    -   # Update submodules
        - "git submodule update --init --recursive --remote"
        - "Installing/Updating submodules"
